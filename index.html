<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    html, body {
      height: 100%;
      box-sizing: border-box;
    }
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) 
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    h1 {
      font-size: clamp(1.5em, 5vw, 2.5em);
      color: #d63384;
      margin: 0.5em;
      padding: 0 1em;
      word-wrap: break-word;
    }

    .submsg {
      font-size: clamp(0.8em, 3vw, 1em);
      color: black;
      margin-top: 0.3em;
      font-style: italic;
    }

    .gif-slot {
      margin-bottom: 5vh;
      max-width: 90vw;
    }

    .gif-slot img {
      max-width: 60vw;
      max-height: 30vh;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .buttons {
      margin-top: 2vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      position: relative;
    }

    button {
      background-color: #d63384;
      border: none;
      color: white;
      padding: 1em 2em;
      border-radius: 10px;
      cursor: pointer;
      font-size: clamp(1em, 4vw, 1.2em);
      transition: 0.3s;
      min-width: 100px;
      min-height: 48px;
      /* Ensures tap targets are big enough on mobile */
    }

    button:hover, button:active {
      background-color: #a61c61;
    }

    #pseudoNoBtn {
      position: absolute;
      z-index: 100;
      background-color: #d63384;
      border: none;
      color: white;
      padding: 1em 2em;
      border-radius: 10px;
      cursor: pointer;
      font-size: clamp(1em, 4vw, 1.2em);
      min-width: 100px;
      min-height: 48px;
      box-shadow: 0 0 8px 2px rgba(214,51,132,0.12);
      transition: left .2s, top .2s, background-color 0.3s;
      user-select: none;
      /* Prevent accidental selection */
      touch-action: manipulation;
    }
    #pseudoNoBtn:hover, #pseudoNoBtn:active {
      background-color: #a61c61;
    }
  </style>
</head>
<body>
  <!-- GIF slot -->
  <div class="gif-slot">
    <img id="mainGif" src="gif1.gif" alt="Cute GIF">
  </div>

  <h1 id="question">Do you Love me ?</h1>
  <p id="submsg" class="submsg"></p>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No </button>
  </div>

  <script>
    let noClickCount = 0;
    let pseudoNoClickCount = 0;
    const question = document.getElementById("question");
    const submsg = document.getElementById("submsg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsDiv = document.getElementById("buttons");
    const gif = document.getElementById("mainGif");

    const gifPaths = [
      "gif1.gif", // start
      "gif2.gif", // after 1st No
      "gif3.gif", // after 2nd No
      "gif4.gif", // after 3rd No
      "gif5.gif"  // after Yes
    ];

    yesBtn.addEventListener("click", () => {
      showYesResult();
    });

    noBtn.addEventListener("click", () => {
      noClickCount++;
      if (noClickCount === 1) {
        question.textContent = "Please think again!";
        submsg.textContent = "Arre yaar, ek chance aur do üòÖ";
        gif.src = gifPaths[1];
      } else if (noClickCount === 2) {
        question.textContent = "Ek aur baar sochh lo...";
        submsg.textContent = "Sach mein dil tod dogi kya? üíî";
        gif.src = gifPaths[2];
      } else if (noClickCount === 3) {
        question.textContent = "Maan jao na! Kitna bhav khaogi üòò";
        submsg.textContent = "Bahut galt baat hai yaar üòú";
        gif.src = gifPaths[3];
        // Get position of original No button before hiding
        const noRect = noBtn.getBoundingClientRect();
        const buttonsRect = buttonsDiv.getBoundingClientRect();
        const left = noRect.left - buttonsRect.left;
        const top = noRect.top - buttonsRect.top;
        noBtn.style.display = "none";
        createPseudoNoBtn(left, top);
      }
    });

    function showYesResult() {
      question.textContent = "Hehehehe, I knew it! Love you a lot ‚ù§Ô∏è";
      submsg.textContent = "";
      gif.src = gifPaths[4];
      buttonsDiv.style.display = "none";
      const oldPseudo = document.getElementById("pseudoNoBtn");
      if (oldPseudo) oldPseudo.remove();
    }

    // Helper: get safe area insets in px
    function getSafeAreaInsetPx(side) {
      const temp = document.createElement('div');
      temp.style.position = 'fixed';
      temp.style[side] = '0';
      temp.style.width = side === 'left' || side === 'right' ? 'env(safe-area-inset-' + side + ')' : '100vw';
      temp.style.height = side === 'top' || side === 'bottom' ? 'env(safe-area-inset-' + side + ')' : '100vh';
      temp.style.visibility = 'hidden';
      document.body.appendChild(temp);
      const size = side === 'left' || side === 'right'
        ? temp.offsetWidth
        : temp.offsetHeight;
      document.body.removeChild(temp);
      return size || 0;
    }

    function getRandomPosition(btnWidth, btnHeight) {
      // Get safe area insets
      const leftInset = getSafeAreaInsetPx('left');
      const rightInset = getSafeAreaInsetPx('right');
      const topInset = getSafeAreaInsetPx('top');
      const bottomInset = getSafeAreaInsetPx('bottom');
      // Button padding from edge
      const padding = 10;
      const winW = window.innerWidth;
      const winH = window.innerHeight;
      // Calculate available area
      const minX = leftInset + padding;
      const maxX = winW - rightInset - btnWidth - padding;
      const minY = topInset + padding;
      const maxY = winH - bottomInset - btnHeight - padding;
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;
      return { left: x, top: y };
    }

    function createPseudoNoBtn(startLeft, startTop) {
      pseudoNoClickCount = 0;
      const pseudoNoBtn = document.createElement("button");
      pseudoNoBtn.id = "pseudoNoBtn";
      pseudoNoBtn.textContent = "No";
      buttonsDiv.appendChild(pseudoNoBtn);
      // Match styling
      pseudoNoBtn.style.left = `${startLeft}px`;
      pseudoNoBtn.style.top = `${startTop}px`;
      pseudoNoBtn.style.position = "absolute";
      pseudoNoBtn.style.transform = "";

      // For correct positioning, parent must be relative
      buttonsDiv.style.position = "relative";

      function moveOverYesBtn() {
        // Move over Yes button, relative to page
        const yesRect = yesBtn.getBoundingClientRect();
        pseudoNoBtn.style.position = "fixed";
        pseudoNoBtn.style.left = (yesRect.left + yesRect.width/2) + "px";
        pseudoNoBtn.style.top = (yesRect.top + yesRect.height/2) + "px";
        pseudoNoBtn.style.transform = "translate(-50%, -50%)";
      }

      // Responsive: get size after render
      function getBtnSize() {
        return {
          width: pseudoNoBtn.offsetWidth,
          height: pseudoNoBtn.offsetHeight
        };
      }

      pseudoNoBtn.addEventListener("click", function handlePseudoClick() {
        pseudoNoClickCount++;
        if (pseudoNoClickCount <= 5) {
          // Move to random position on screen, not under notch or curve
          const {width, height} = getBtnSize();
          const pos = getRandomPosition(width, height);
          pseudoNoBtn.style.position = "fixed";
          pseudoNoBtn.style.left = `${pos.left}px`;
          pseudoNoBtn.style.top = `${pos.top}px`;
          pseudoNoBtn.style.transform = "";
        } else if (pseudoNoClickCount === 6) {
          moveOverYesBtn();
        } else if (pseudoNoClickCount === 7) {
          pseudoNoBtn.style.display = "none";
          setTimeout(() => {
            showYesResult();
          }, 2000);
        }
      });

      // On resize (orientation change, etc), keep over Yes if needed
      window.addEventListener('resize', () => {
        if (pseudoNoClickCount === 6) moveOverYesBtn();
      }, { passive: true });
    }
  </script>
</body>
</html>
